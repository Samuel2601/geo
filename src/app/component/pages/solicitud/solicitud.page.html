<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="subcat/{{id_categoria}}"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de solicitud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de solicitud</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="solicitudForm" (ngSubmit)="postSolicitud()">
    <ion-list>
      <ion-item>
        <ion-select label="Tipo de solicitud" formControlName="tipo" placeholder="Seleccionar tipo"
          interface="action-sheet">
          <ion-select-option value="1">Sugerencia</ion-select-option>
          <ion-select-option value="2">Denuncia</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="direccion" label="Dirección" placeholder="Ingrese la dirección"
          errorText="Dirección inválida (5-100 caracteres)"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="descripcion" label="Descripción" placeholder="Detalle la incidencia"
          errorText="Descripción inválida (5-200 caracteres)"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>
            Evidencia
          </h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <input type="file" multiple (change)="onFilesChange($event)">
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button [disabled]="!this.solicitudForm.valid" type="submit" fill="outline" shape="round"
          expand="block">Registrar<ion-icon slot="end" name="checkmark-circle-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
